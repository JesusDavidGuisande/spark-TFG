Spark:
  #codigo
  name: spark-job
  class: org.apache.spark.examples.JavaWordCount
  #Instancias de ejecucion que realizan el trabajo
  driver-conf:
    driver-cpus: 1
    driver-memory: 1g
  executor-instances: 2
  #No es necesario se aplicaran opciones por defecto si el usuario no las especifica
  executor-conf:
    executor-cpus: 1
    executor-memory: 2g
  #Opcional
  conf:
    - spark.kubernetes.context=minikube

  mount:
    - name: pv0001
      local-path: /home/noname/Escritorio/kb/pruebas
      accessModes: ReadWriteMany
      capacity: 2Gi
      storageClassName: manual

    - name: pv0002
      local-path: /home/noname/Escritorio/kb/volume1
      accessModes: ReadWriteMany
      capacity: 2Gi
      storageClassName: manual

  image:
    image: jesusdavidguisande/spark:spark-v10

  jars:
      #local file etc.
    mode: local
    #todo si esta en modo local que solo se especifique en que volumen en el que se encuentran los jar
      #Path de los jars en este casos e coge de forma local dentro de la maquina de Minikube
      #solo se especifica la ruta a partir del nombre del volumen
    path: pv0001/spark-examples_2.12-3.1.2.jar
  input-args:
  #todo Especificar volumen y ruta relativa a partir de el
   - /mnt/data/pv0002/Nuevo.txt
